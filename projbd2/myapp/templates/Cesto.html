{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Machado</title>
    <link rel="stylesheet" href="{% static 'css/Cesto.css' %}">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="buttonright">
                <a class="customer-support" href="{% url 'log_out' %}">log out</a>
                <a class="customer-support" href="{% url 'about_us' %}">About Us</a>
            </div>
            <div class="logo">
                <h1><a href="{% url 'home_page_login' %}">Mercado Machado</a></h1>
            </div>
            <div class="buttonleft">
                <a class="customer-support" href="{% url 'folheto' %}">Folheto</a>
                <a class="customer-support" href="{% url 'cesto' %}">
                    <img src="{% static 'img/Vector.png' %}" alt="Cesto" style="width: 20px; height: 20px;">
                </a>
            </div>
        </div>
    </header>


    <h1>Carrinho de Compras</h1>

    <section class="promo-section">
        <!-- Os cards de produtos serão inseridos dinamicamente -->
    </section>

    

    <script>
        // Recupera os itens do carrinho do localStorage
       // Passando a lista de produtos para o JavaScript
    const produtos = JSON.parse('{{ produtos|safe }}');  
    console.log(produtos);

// Obtenha os cartItems do localStorage
const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
console.log(cartItems);
const promoSection = document.querySelector('.promo-section');

cartItems.forEach(product => {
    const productCard = document.createElement('div');
    productCard.classList.add('promo-card');
    
    console.log("product card:", productCard);  
    // Encontrando o item correspondente no localStorage
    console.log("Produto ID:", product.produtoId);
    const cartItem = cartItems.find(item => item.produtoId === product.produtoId);
    console.log("Cart Item:", cartItem);
    const quantity = cartItem ? cartItem.quantidade : 0;

    let productFound = false;
    produtos.forEach(promo => {
        // Comparar os ids dos produtos
        if (promo.id_produto === product.produtoId) {
            productFound = true;  // Produto encontrado
            productCard.setAttribute('data-id', promo.id_produto); // Adiciona o ID do produto como atributo

            productCard.innerHTML = `
                <img src="https://via.placeholder.com/150x150" alt="Promo Image">
                <div class="card-content">
                    <h3>${promo.nome_produto}</h3>
                    <p>${promo.preco_produto}</p>
                    <div class="juntos">
                        <button class="cancel-button">Remover</button>
                        <div>
                            <button class="decrement">-</button>
                            <span class="quantity">${quantity}</span>
                            <button class="increment">+</button>
                        </div>
                    </div>
                </div>
            `;
            const cancelButton = productCard.querySelector('.cancel-button');
            cancelButton.addEventListener('click', () => {
                removeProductFromCart(product.produtoId, productCard);
            });
        }
    });

    // Só adiciona ao DOM se o produto for encontrado
    if (productFound) {
        promoSection.appendChild(productCard);
    }
});
function removeProductFromCart(productId, productCard) {
    // Filtra os itens do carrinho, removendo o produto com o ID fornecido
    const updatedCartItems = cartItems.filter(item => item.produtoId !== productId);
    
    // Atualiza o localStorage com a nova lista do carrinho
    localStorage.setItem('cart', JSON.stringify(updatedCartItems));

    // Remove o cartão do DOM
    promoSection.removeChild(productCard);

    // Atualiza a lista local de cartItems
    cartItems.length = 0; // Limpa o array original
    updatedCartItems.forEach(item => cartItems.push(item));

    console.log('Produto removido:', productId);
}

      // Atualizar quantidade de produtos no carrinho
const decrementButtons = document.querySelectorAll('.decrement');
const incrementButtons = document.querySelectorAll('.increment');

decrementButtons.forEach(button => {
    button.addEventListener('click', () => {
        const card = button.closest('.promo-card');
        const quantityDisplay = card.querySelector('.quantity');
        let quantity = parseInt(quantityDisplay.textContent);

        if (quantity > 1) {
            quantity--;
            quantityDisplay.textContent = quantity;
            updateCartQuantity(card, quantity);
        }
    });
});

incrementButtons.forEach(button => {
    button.addEventListener('click', () => {
        const card = button.closest('.promo-card');
        const quantityDisplay = card.querySelector('.quantity');
        let quantity = parseInt(quantityDisplay.textContent);

        quantity++;
        quantityDisplay.textContent = quantity;
        updateCartQuantity(card, quantity);
    });
});

// Função para atualizar a quantidade no localStorage
function updateCartQuantity(card, quantity) {
    // Pegando o ID do produto diretamente do atributo 'data-id'
    const productId = parseInt(card.getAttribute('data-id'));
    console.log("Product ID:", productId);
    
    if (isNaN(productId)) {
        console.error('ID do produto não encontrado ou inválido.');
        return;
    }

    const cartItem = cartItems.find(item => item.produtoId === productId);
    if (cartItem) {
        cartItem.quantidade = quantity;
    }

    // Atualiza o localStorage com as novas informações do carrinho
    localStorage.setItem('cart', JSON.stringify(cartItems));
}

    </script>
</body>
</html>
