{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Mercado Machado</title>
    <link rel="stylesheet" href="{% static 'css/AdminPage.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="{% url 'home_page_login' %}">Mercado Machado</a></h1>
            </div>
        </div>
    </header>

    <main class="content">
        <h2 class="form-title">Adicionar Produto</h2>

        <!-- Exibição de mensagens de sucesso ou erro -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form class="product-form" method="POST" action="{% url 'adicionar_produto' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Arroz" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="Ex: Pacote de arroz branco, 5kg" required></textarea>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade em Stock</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 30" min="0" required>
            </div>

            <div class="form-group">
                <label for="imagem">Imagem</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" onchange="previewImage(event)" required>
                <img id="preview" src="#" alt="Preview da imagem" style="display:none; max-width: 200px; margin-top: 10px;">
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% empty %}
                        <option disabled>Nenhuma categoria disponível</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" placeholder="Ex: 2.50" step="0.01" min="0" required>
            </div>

            <button type="submit" class="submit-button">Adicionar</button>
        </form>
    </main>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }
    </script>
</body>
</html>
