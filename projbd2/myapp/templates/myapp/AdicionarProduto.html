{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Mercado Machado</title>
    <link rel="stylesheet" href="{% static 'css/AdminPage.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="{% url 'home_page_login' %}">Mercado Machado</a></h1>
            </div>
        </div>
    </header>
    <main class="content">
        <h2 class="form-title">Adicionar Produto</h2>
        <form class="product-form">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Arroz" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="Ex: Pacote de arroz branco, 5kg" required></textarea>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade em Stock</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 30" required>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="alimentos">Alimentos</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="higiene">Higiene</option>
                    <option value="limpeza">Limpeza</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" placeholder="Ex: 2.50" required>
            </div>
            <button type="submit" class="submit-button">Adicionar</button>
        </form>
    </main>
</body>
</html>
