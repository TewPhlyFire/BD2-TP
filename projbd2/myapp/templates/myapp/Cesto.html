<head>

<body>

                    <button class="cancel-button">Cancel</button>

                        <button class="decrement">-</button>
                        <span class="quantity">1</span>

                    <div>

                        <button class="increment">+</button>

<div class="compra">
    <a class="customer-support" href="#cesto" style="background-color: green;">
        <img src="{% static 'img/Vector.png' %}" alt="cesto" style="width: 20px; height: 20px; background-color: green;" >
    </button>
</div>  
    <script>
        // Seleciona todos os botões de incremento e decremento
        const decrementButtons = document.querySelectorAll('.decrement');
        const incrementButtons = document.querySelectorAll('.increment');

        // Adiciona evento a todos os botões de decremento
        decrementButtons.forEach(button => {
            button.addEventListener('click', () => {
                const card = button.closest('.promo-card'); // Seleciona o card onde o botão foi clicado
                const quantityDisplay = card.querySelector('.quantity'); // Encontra o contador dentro do card
                let quantity = parseInt(quantityDisplay.textContent); // Converte o valor para número
                
                if (quantity > 1) {
                    quantity--;
                    quantityDisplay.textContent = quantity; // Atualiza o valor
                }
            });
        });

        // Adiciona evento a todos os botões de incremento
        incrementButtons.forEach(button => {
            button.addEventListener('click', () => {
                const card = button.closest('.promo-card'); // Seleciona o card onde o botão foi clicado
                const quantityDisplay = card.querySelector('.quantity'); // Encontra o contador dentro do card
                let quantity = parseInt(quantityDisplay.textContent); // Converte o valor para número
                
                quantity++;
                quantityDisplay.textContent = quantity; // Atualiza o valor
            });
        });
    </script>
</body>
</html>
