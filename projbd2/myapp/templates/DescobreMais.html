<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome_produto }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/DescobreMais.css' %}">

    <style>
        .product-details {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .cenas {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .cenas div {
            margin: 10px 0;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .quantity-controls button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .quantity {
            font-size: 18px;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="buttonright">
                <a class="customer-support" href="{% url 'about_us' %}">About Us</a>
                
            </div>
            <div class="logo">
                <h1><a href="{% url 'home_page_login' %}">Mercado Machado</a></h1>
            </div>
            <div class="buttonleft">
                <a class="customer-support" href="{% url 'folheto' %}">Folheto</a>
                <a class="customer-support" href="{% url 'cesto' %}">
                    <img src="{% static 'img/Vector.png' %}" alt="Cesto" style="width: 20px; height: 20px;">
                </a>
            </div>
        </div>
    </header>

    <div class="product-details">
        <div class="cenas">
            <div class="nome"><h3>{{ produto.nome_produto }}</h3></div>
            <div class="descricao">Descrição: {{ produto.descricao }}</div>
            <div class="stock">Stock: {{ produto.quantidade }}</div>
            <div class="category">Categoria: {{ produto.id_subcategoria.nome_categoria }}</div>
            <div class="preco">Preço: {{ produto.preco_produto }}$</div>

            <div class="quantity-controls">
                <button class="decrement">-</button>
                <span class="quantity">1</span>
                <button class="increment">+</button>
            </div>

            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
    </div>

    <script>
        const decrementButton = document.querySelector('.decrement');
        const incrementButton = document.querySelector('.increment');
        const quantityDisplay = document.querySelector('.quantity');
        const addToCartButton = document.querySelector('.add-to-cart');

        decrementButton.addEventListener('click', () => {
            let quantity = parseInt(quantityDisplay.textContent);
            if (quantity > 1) {
                quantity--;
                quantityDisplay.textContent = quantity;
            }
        });

        incrementButton.addEventListener('click', () => {
            let quantity = parseInt(quantityDisplay.textContent);
            quantity++;
            quantityDisplay.textContent = quantity;
        });

        addToCartButton.addEventListener('click', () => {
            const quantity = quantityDisplay.textContent;
            alert(`Adicionado ${quantity} unidade(s) ao carrinho!`);
            // Aqui você pode adicionar lógica para enviar a quantidade ao backend usando AJAX, por exemplo.
        });
    </script>
</body>
</html>
